<html lang="en">
  <head>

    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">

          <button class="btn">Guess !</button>
        </div>
        <div class="details">
          <h4 class="txt">Start Guessing...</h4>

      </div>

  </body>
  <script src="script.js"></script>
</html>
